    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
        <style>
            @page {
                size: A4;
                margin: 1cm;
                margin-top: 3cm;
            }

            body, html {
                margin: 0;
                padding: 0;
            }

            .done {
                color: green;
                margin: 0;
                padding: 0;
            }

            .break { 
                page-break-before: always;
                page-break-inside: avoid;
            }
        </style>
    </head>

    <body>
        <table>
            <tr>
                <th>CÃ³digo</th>
                <th>Nome</th> 
                <th>Valor</th>
            </tr>
            {{range .table}}
            <tr>
                <td>{{.code}}</td>
                <td>{{.name}}</td> 
                <td>{{.value}}</td>
            </tr>
            {{end}}
        </table>
        <ul>
            {{range .data}}
                {{if .done}}
                    <li class="done break">{{.title}}</li>
                {{else}}
                    <li>{{.title}}</li>
                {{end}}
            {{end}}
        </ul>
    </body>

    </html>
